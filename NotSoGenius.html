<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Not So Genius - Music Lyrics</title>

    <style>
      body {
        height: 100%;
        height: 100%;
        width: 100%
      }
      div.result {
        width: 100%;
        height: 100%;
        overflow: scroll;
        text-align: center;
      }
      div.searchContainer {
        text-align: center;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <div class="searchContainer">
      <p>Artist:</p>
      <input id="artistTextBox" type="text">
      <p>Song title:</p>
      <input id="songTextBox" type="text">
    </br>
      <button id="searchButton">Search</button>
    </div>
    <div class="result" id="resultContainer">
      
    </div>
  </body>

  <script>
    var artistTextBox;
    var songTextBox;
    var resultContainer;

    window.addEventListener("load", function() {
        this.document.body.width = window.screen.width;
        this.document.body.height = window.screen.height;
        artistTextBox = $("#artistTextBox");
        songTextBox = $("#songTextBox");
        resultContainer = $("#resultContainer");

        $("#searchButton").on("click", function(){
            var artist = artistTextBox.val();
            var song = songTextBox.val();
            if(artist != "" && song != ""){
                search(artist, song);
            }
        });
    });

    function search(artist, song){
        $.getJSON(("https://api.lyrics.ovh/v1/" + artist + "/" + song), function(data){
        var text = data.lyrics.toString();
        var array = text.toString().split("\n");
        array.forEach(function(item){
            resultContainer.append("<p>" + item + "</p>");
        });
        console.log(array);
    });
}
  
  </script>
</html>
